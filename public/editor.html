<!DOCTYPE html>
<html lang='en'>

<head>
    <title>Edit A Question</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" href="editor.css">
</head>

<body>
    <div class="header">
      <!-- <img src="logo.png" height="75" width="275"> -->
      <!-- <h2>Welcome to Interview Review!</h2> -->
    </div>

    <div class="edit-box">
      <form class='edit-form' action="/localhost:8080/12345" method ='post'>

          <div class="question-container">
            <label for="question">Question</label>
            <!-- <input placeholder='Enter a question' type="text" name='edit-question' id='edit-question' /> -->
            <textarea cols="80" rows="5" id="questionArea" placeholder='Enter a question'></textarea>
          </div>

          <div class="answer-container">
            <label for="answer">Answer</label>
            <!-- <input type="text" name='edit-answer' id='edit-answer' placeholder='Enter the answer' /> -->
            <textarea cols="80" rows="5" id="answerArea" placeholder='Enter the answer'></textarea>
          </div>
          <!-- <label for="email">Email</label>
          <input type="email" name='email' id='email' /> -->
          <div class="button-container">
            <input type="submit" value="Submit">
            <input type="submit" value="Cancel">
          </div>

      </form>
    </div>


  <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
</body>

</html>
