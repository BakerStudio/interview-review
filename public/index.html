    <title>Interview Review</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

      <img src="logo.png" height="75" width="350">
      <!-- <h2>Welcome to Interview Review!</h2> -->
    </div>

    <div class="nav">
    </div>

    <div class="main">
    </div>

    <div class="modal fade" id="editor" tabindex="-1">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">
              <span>&times;</span>
            </button>
            <h3 class="modal-title">Interview Review category</h3>
            <form action="do-something" method="post">
              <div class="modal-body">
                <p>New text with q &amp; a</p>
              </div> <!-- modal-body -->
            <div class="modal-footer">
              <button type="submit" data-edit="modal" class="btn btn-primary">Update
              </button>
              <button type="button" data-dismiss="modal" class="btn btn-default">Close
              </button>
            </form>

          </div> <!-- modal-header -->
        </div> <!-- modal-content -->
      </div> <!--modal-dialog -->
    </div>  <!-- modal -->
